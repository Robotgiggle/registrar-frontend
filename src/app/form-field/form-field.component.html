<div class="wrapper">
    <div *ngIf="active; else inert" class="input-frame" (keyup.enter)="submitValue()" (keyup.esc)="active = false">
        <input type="text" maxlength="{{maxLength ?? 30}}" [(ngModel)]="value" #inputField>
        <button type="button" [class.active]="isDirty()" (click)="submitValue()">✓</button>
    </div>
    <ng-template #inert>
        <p (click)="activate()" [class.editable]="enable">
            <span>{{initial || '—'}}</span>
            <img src="/static/pencil.svg">
        </p>
    </ng-template>
</div>
